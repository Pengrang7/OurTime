version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ourtime-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ourtime
      MYSQL_USER: ourtime_user
      MYSQL_PASSWORD: ourtime_pass
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/db:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - ourtime-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin (Optional - MySQL 관리 도구)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ourtime-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - ourtime-network

  # Redis (향후 캐싱용 - 선택사항)
  # redis:
  #   image: redis:7-alpine
  #   container_name: ourtime-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - ourtime-network

volumes:
  mysql_data:
    driver: local
  # redis_data:
  #   driver: local

networks:
  ourtime-network:
    driver: bridge
